# WorldPosta SSH MFA Configuration
# /etc/worldposta/worldposta.conf

[api]
# WorldPosta API endpoint
endpoint = https://api.worldposta.com

# Your integration key (from WorldPosta dashboard)
integration_key = YOUR_INTEGRATION_KEY_HERE

# Your secret key (from WorldPosta dashboard)
secret_key = YOUR_SECRET_KEY_HERE

# API request timeout in seconds
timeout = 60

[auth]
# Authentication methods: push, otp, or both
# - push: Only use push notifications
# - otp: Only use OTP codes
# - both: Try push first, fallback to OTP
auth_methods = both

# Service name shown in push notifications
service_name = Linux SSH Login

[options]
# Users to exclude from 2FA (comma-separated)
# These users will bypass 2FA completely
exclude_users =

# Only require 2FA for users in these groups (comma-separated)
# Leave empty to require 2FA for all users
require_groups =

# Log level: debug, info, warn, error
log_level = info
